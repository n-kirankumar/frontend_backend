name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        cd ../frontend
        npm install

    - name: Static code analysis
      run: |
        cd backend
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security scanning with Bandit
      run: |
        cd backend
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true

    - name: Unit tests with coverage
      run: |
        cd backend
        pip install pytest pytest-cov
        pytest --cov=app --cov-report=xml --cov-report=term-missing

    - name: Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Build Docker images
      run: |
        docker build -f docker/frontend.Dockerfile -t frontend:latest .
        docker build -f docker/backend.Dockerfile -t backend:latest .

    - name: Trivy Docker image scan (frontend)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        scan-ref: 'frontend:latest'
        format: 'sarif'
        output: 'trivy-frontend.sarif'

    - name: Trivy Docker image scan (backend)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        scan-ref: 'backend:latest'
        format: 'sarif'
        output: 'trivy-backend.sarif'